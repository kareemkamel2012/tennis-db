<h2>Player List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Ranking</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let player of players">
            <td> {{ player.name }}</td>
            <td> {{ player.ranking }} </td>
        </tr>
    </tbody>
</table>
