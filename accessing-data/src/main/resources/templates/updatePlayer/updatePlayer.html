<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Update Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update Player</h1>
<form action="#" th:action="@{/modify}" th:object="${player}" method="post">
  <p>Id: <input type="text" th:field="*{id}" /></p>
  <p>New name: <input type="text" th:field="*{name}" /></p>
  <p>New ranking: <input type="number" th:field="*{ranking}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  <a href="/all">View all players</a>
</form>
</body>
</html>
